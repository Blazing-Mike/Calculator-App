<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.min.css">

  <title>Frontend Mentor | Calculator app</title>
</head>

<body>

  <div class="container" id="calc-body">
    <div class="calculator">
      <div class="header">
        <div class="title-container">
          <h1 class="big-heading heading">calc</h1>
        </div>


        <div class="flex theme-switch">
          <div class="theme">
            <h3 class="small-heading heading">THEME</h3>
          </div>

          <div class="switch-container">
            <div class="numbers heading">1 2 3</div>

            <div class="switch-toggle">
              <input id="on" name="state-d" type="radio" checked="checked" class="btn-theme-1" />
              <label for="Theme-1" onclick=""></label>

              <input id="na" name="state-d" type="radio" class="btn-theme-2" />
              <label for="Theme-2" onclick=""></label>

              <input id="off" name="state-d" type="radio" class="btn-theme-3" />
              <label for="Theme-3" onclick=""></label>

            </div>

          </div>

        </div>
      </div>
      <div class="display-container">
        <input type="text" class="result display" id="result">
      </div>

      <div class="keys-section" id="key-section">

        <button class="primary-btn" value="7" id="seven">7</button>
        <button class="primary-btn" value="8" id="eight">8</button>
        <button class="primary-btn" value="9" id="nine">9</button>
        <button class="primary-btn grey-btn" value="del" id="del">DEL</button>
        <button class="primary-btn" value="4" id="four">4</button>
        <button class="primary-btn" value="5" id="five">5</button>
        <button class="primary-btn" value="6" id="six">6</button>
        <button class="primary-btn" value="+" id="plus">+</button>
        <button class="primary-btn" value="1" id="four">1</button>
        <button class="primary-btn" value="2" id="five">2</button>
        <button class="primary-btn" value="3" id="six">3</button>
        <button class="primary-btn" value="-" id="plus">-</button>
        <button class="primary-btn" value="." id="point">.</button>
        <button class="primary-btn" value="0" id="zero">0</button>
        <button class="primary-btn" value="/" id="divide">/</button>
        <button class="primary-btn" value="*" id="divide">x</button>
        <button class="secondary-btn grey-btn primary-btn" value="reset" id="reset">RESET</button>
        <button class="secondary-btn red-btn primary-btn" value="=" id=" equal">=</button>

      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Michael</a>.
  </div>
  <script src="/script.js"></script>
</body>

</html>
